<ion-header >
  <ion-toolbar class="reservas-header">

    <div class="header-title">
      <h1 className="header-title-page">
        Reservas
      </h1>
      <img src="assets/images/logo.PNG" alt="logo da empresa"/>
    </div>

    <div class="header-buttons">
      <button class="button">Nova reserva</button>
      <button class="button-selected">Minhas reservas</button>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" className="reservas-wrapper">

  <p class="contador-de-reservas">Suas reservas confirmadas <span class="text-green">({{ reservas.length }})</span></p>

  <app-card *ngFor="let reserva of reservas" [reserva]="reserva"></app-card>

</ion-content>
